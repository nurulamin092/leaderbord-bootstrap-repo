<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader bord bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body style="background-color: #F3F1FF;">
    <header>
        <nav>
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #562EFF;">
                <div class="container-fluid">
                    <img width="41px" height="51px" src="images/icons/logo.png" alt="">
                    <a class="navbar-brand" href="#"><span class="ms-2">Idea</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav align-items-center ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Works</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><img width="51px" height="51px"
                                        src="images/icons/profile.png" alt=""></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </nav>
    </header>
    <main>
        <section class="container bg-white">
            <div>
                <h3 class="pb-4 my-2" style="color:#562EFF;">Top Player</h3>
                <div class="row gy-5 pb-4">
                    <div class="col-lg-4 col-md-6 d-flex align-items-center">
                        <img width="56px" height="56px" src="images/players/player-1.png" alt="">
                        <h4 class="ms-3">John Smith</h4>
                    </div>
                    <div class="col-lg-4 col-md-6 d-flex align-items-center">
                        <img width="56px" height="56px" src="images/players/player-2.png" alt="">
                        <h4 class="ms-3">Pro Rasel</h4>
                    </div>
                    <div class="col-lg-4 col-md-6 d-flex align-items-center">
                        <img width="56px" height="56px" src="images/players/player-3.png" alt="">
                        <h4 class="ms-3">Nishat Khan</h4>
                    </div>
                    <div class="col-lg-4 col-md-6 d-flex align-items-center">
                        <img width="56px" height="56px" src="images/players/player-4.png" alt="">
                        <h4 class="ms-3">Abidullah </h4>
                    </div>
                    <div class="col-lg-4 col-md-6 d-flex align-items-center">
                        <img width="56px" height="56px" src="images/players/player-5.png" alt="">
                        <h4 class="ms-3">Ayan</h4>
                    </div>
                    <div class="col-lg-4 col-md-6 d-flex align-items-center">
                        <img width="56px" height="56px" src="images/players/player-6.png" alt="">
                        <h4 class="ms-3">Jems Bond</h4>
                    </div>

                </div>
            </div>
            <div class="top-blogs">
                <h2>Top Blogs</h2>
                <div class="row">
                    <div class="blog">
                        <div>
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div>
                            <h3>13 of My Favorite
                                UI/UX Goodies</h3>
                            <p>
                                By Danny Sapio
                            </p>
                        </div>
                    </div>

                </div>

            </div>
        </section>

    </main>

    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
